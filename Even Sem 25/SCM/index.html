<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My App</title>
    <style>
      :root {
        --bg: #0f1724;
        --card: #0b1220;
        --muted: #9aa6b2;
        --accent: #06b6d4;
        --accent-2: #7c3aed;
        --glass: rgba(255, 255, 255, 0.04);
        --success: #10b981;
        --danger: #ef4444;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      }

      * {
        box-sizing: border-box
      }

      html,
      body {
        height: 100%;
        margin: 0;
        background: linear-gradient(180deg, #071124 0%, #071629 100%);
        color: #e6eef6
      }

      .container {
        max-width: 980px;
        margin: 28px auto;
        padding: 20px
      }

      header {
        display: flex;
        align-items: center;
        gap: 16px
      }

      .logo {
        width: 62px;
        height: 62px;
        border-radius: 12px;
        background: linear-gradient(135deg, var(--accent), var(--accent-2));
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        color: #06202a
      }

      h1 {
        margin: 0;
        font-size: 20px;
        color: #06b6d4
      }
    </style>
  </head>
    <body>
        <div class="container">
        <header>
            <h1>This is a sample html page</h1>
        </header>
        </div>
    </body>
</html>
